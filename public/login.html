<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>NCMN 대학캠퍼스</title>
    <meta name="description" content="NCMN 대학캠퍼스 홈페이지" />
    <meta name="author" content="NCMN 대학캠퍼스" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- OG (Open Graph Data) -->
    <meta property="og:title" content="NCMN 대학캠퍼스" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://ifh.cc/g/RltVYz.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Typeit -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <!-- Javascript -->
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/projects.js" defer></script>
    <script type="module" src="./js/active_menu.js" defer></script>
    <script type="module" src="./js/type.js" defer></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var subitemList = document.querySelector(".subitemList");
        var allSubmenuItems = document.querySelectorAll(
          ".header__menu__item.subitemList"
        );

        // 클릭 이벤트를 설정
        document.addEventListener("click", function (event) {
          // 현재 클릭된 요소가 subitemList인 경우
          if (event.target.closest(".subitemList") === subitemList) {
            // active 클래스 토글
            subitemList.classList.toggle("active");
          } else {
            // 다른 곳을 클릭하면 모든 하위 목록을 숨김
            allSubmenuItems.forEach(function (item) {
              item.classList.remove("active");
            });
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__logo">
        <img class="header__logo__img" src="../images/favicon.ico" alt="logo" />
        <h1 class="header__logo__title">
          <a href="../index.html">NCMN 대학캠퍼스</a>
        </h1>
      </div>
      <nav class="header__nav">
        <ul class="header__menu">
          <li>
            <a class="header__menu__item active" href="../index.html">Home</a>
          </li>
          <li>
            <a class="header__menu__item" href="../index.html#work">Media</a>
          </li>
          <li class="header__menu__item subitemList">
            <a>Community</a>
            <ul class="submenu">
              <li><a href="#subitem1">사역보고</a></li>
              <li><a href="#subitem2">지출결의서</a></li>
              <li><a href="#subitem3">훈련점수표</a></li>
            </ul>
          </li>
          <li>
            <a class="header__menu__item login" href="#"
              ><i class="fa-regular fa-user"></i
            ></a>
          </li>
        </ul>
      </nav>
      <button class="header__toggle" aria-label="navigation menu toggle">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>
    <!-- Main -->
    <main>
      <section id="home">
        <div class="max-container home__container">
          <img
            class="home__avatar"
            src="../images/profile.png"
            alt="NMCM 대학캠퍼스"
          />
          <div>
            <h2 class="home__title">
              NCMN 대학캠퍼스 <br />
              <strong class="home__title--strong"
                >오늘은 캠퍼스로<br />내일은 열방으로</strong
              >
            </h2>
          </div>
        </div>
        <div class="max-container login__container">
          <form class="login_from" action="#" method="POST">
            <h1 class="login_title">Login</h1>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="아이디"
              required
              maxlength="41"
            />

            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호"
              required
              maxlength="16"
            />
            <button class="login__contact" type="submit">Login</button>
            <ul class="login_menu">
              <li><a href="#subitem1">비밀번호 찾기</a></li>
              <li id="login_menu2"><a href="#subitem1">아이디 찾기</a></li>
              <li style="border: none"><a href="#subitem1">회원가입</a></li>
            </ul>
          </form>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer id="contact" class="section">
      <div class="max-container">
        <ul class="contact__links">
          <li>
            <a
              class="contact__link"
              href="https://www.youtube.com/@kingsheroncmn"
              target="_blank"
              title="my github link"
            >
              <i class="fa-brands fa-youtube"></i>
            </a>
          </li>
          <li>
            <a
              class="contact__link"
              href="https://www.instagram.com/kings_hero0214/"
              target="_blank"
              title="my linkedin link"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
        <p class="description">nmcnKingHero@test.com</p>
        <p class="description">ⓒ NCMN. Nations-Changer Movement & Network.</p>
      </div>
    </footer>
  </body>
</html>
