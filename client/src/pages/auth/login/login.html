      <!-- Main -->
      <main>
        <section id="home">
          <div class="max-container home__container">
            <img
              class="home__avatar"
              src="/client/src/assets/images/profile.png"
              alt="NMCM 대학캠퍼스"
            />
            <div>
              <h2 class="home__title">

            </div>

          <div class="max-container login__container">
            <form class="login_from" id="login_form">
              <h1 class="login_title">Login</h1>
              <div>
                <div class="form_item userId" tabindex="0">
                  <i class="fa-solid fa-user"></i>
                  <input
                    type="text"
                    id="userID"
                    name="id"
                    placeholder="아이디"
                    class="input"
                    value=""
                    maxlength="20"
                    autocapitalize="off"
                  />
                </div>
                <div class="form_item lock password" tabindex="0">
                  <i class="fa-solid fa-lock"></i>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="비밀번호"
                    class="input"
                    value=""
                    maxlength="20"
                    autocomplete="new-password"
                  />
                </div>
              </div>
              <button class="contact" id="login_submit" type="submit" disabled>
                Login
              </button>
              <ul class="login_menu">
                <li>
                  <a href="/client/src/pages/auth/find/findPw.html"
                    >비밀번호 찾기</a
